{% extends 'customer/index.html' %}
{% block template %}
    <h1>Products</h1>
    <ul>
        {% for product in products %}
        <li style="float: left";>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: NGN{{ product.price }}</p>
            <img src="{{ product.image.url }}" alt="{{ product.name}}"
             width="200"><br>
            <button type="submit"><a href="{% url 'order' %}">Order</a></button>            
        </li>
        {% endfor %}
    </ul>
{% endblock %}
